<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Yaar â€“ Learn AI with a Friend</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4f46e5, #7c3aed);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-container {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: #fff;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  background: #4f46e5;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  margin: 8px 0;
  padding: 10px 12px;
  border-radius: 10px;
  max-width: 80%;
  font-size: 14px;
}

.user {
  background: #e0e7ff;
  align-self: flex-end;
}

.bot {
  background: #f3f4f6;
  align-self: flex-start;
}

.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.input-area button {
  margin-left: 5px;
  border: none;
  background: #4f46e5;
  color: white;
  padding: 10px 12px;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="header">ðŸ¤– AI YAAR</div>

  <div class="messages" id="messages">
    <div class="msg bot">
      ðŸ‘‹ Hi! Main AI Yaar hoon ðŸ˜„  
      AI seekhne ke liye kuch bhi poochho.
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type ya bol ke poochho..." />
    <button onclick="startVoice()">ðŸŽ¤</button>
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("userInput");
  if (!input.value) return;

  addMessage(input.value, "user");

  // TEMP reply (backend next step)
  setTimeout(() => {
    addMessage("ðŸ˜„ Samjha! Iska jawab main abhi sikh raha hoon.", "bot");
  }, 800);

  input.value = "";
}

// ðŸŽ¤ Voice Input
function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "hi-IN";
  recognition.start();

  recognition.onresult = function(event) {
    document.getElementById("userInput").value = event.results[0][0].transcript;
    sendMessage();
  };
}
</script>

</body>
</html>
