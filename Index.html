<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI YAAR â€“ Learn AI with a Friend</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#4f46e5,#7c3aed);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.chat-container {
  width:100%;
  max-width:420px;
  height:95vh;
  background:#fff;
  border-radius:16px;
  display:flex;
  flex-direction:column;
}
.header {
  background:#4f46e5;
  color:white;
  padding:10px;
  text-align:center;
}
.lesson-buttons {
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}
.lesson-buttons button {
  background:#4f46e5;
  color:white;
  border:none;
  border-radius:8px;
  padding:6px 10px;
  font-size:12px;
}
.messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
  background:#f9fafb;
}
.msg {
  margin:6px 0;
  padding:8px 10px;
  border-radius:10px;
  max-width:80%;
}
.user { background:#e0e7ff; align-self:flex-end; }
.bot { background:#f3f4f6; align-self:flex-start; }
.input-area {
  display:flex;
  padding:8px;
  gap:6px;
  border-top:1px solid #ddd;
}
input {
  flex:1;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
}
button { cursor:pointer; }
</style>
</head>

<body>
<div class="chat-container">
  <div class="header">
    <h3>ðŸ¤– AI YAAR</h3>
    <select id="languageSelect" onchange="changeLanguage()">
      <option>Hindi</option>
      <option>Marathi</option>
      <option>English</option>
    </select>
  </div>

  <div class="lesson-buttons">
    <button onclick="sendLesson('lesson1')">ðŸ“˜ AI kya hai?</button>
    <button onclick="sendLesson('lesson2')">ðŸ“± AI Daily Life</button>
    <button onclick="sendLesson('lesson3')">ðŸ¤– ChatGPT</button>
    <button onclick="sendLesson('lesson4')">ðŸ’° AI Earning</button>
    <button onclick="sendLesson('lesson5')">ðŸš€ AI Career</button>
  </div>

  <div class="messages" id="messages">
    <div class="msg bot">ðŸ‘‹ Hi! Main AI Yaar hoon ðŸ˜„</div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Type ya bol ke poochho...">
    <button onclick="startVoice()">ðŸŽ¤</button>
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
const API_URL = "https://ai-yaar-teacher.onrender.com/chat";
const messages = document.getElementById("messages");
let currentLanguage = "Hindi";

function addMessage(text, sender) {
  const d = document.createElement("div");
  d.className = "msg " + sender;
  d.textContent = text;
  messages.appendChild(d);
  messages.scrollTop = messages.scrollHeight;
}

function changeLanguage() {
  currentLanguage = document.getElementById("languageSelect").value;
  addMessage("ðŸŒ Language: " + currentLanguage, "bot");
}

async function sendToBackend(text) {
  const res = await fetch(API_URL, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:text, language:currentLanguage })
  });
  const data = await res.json();
  addMessage(data.reply, "bot");
  speak(data.reply);
}

function sendMessage() {
  const input = document.getElementById("userInput");
  if(!input.value.trim()) return;
  addMessage(input.value,"user");
  sendToBackend(input.value);
  input.value="";
}

function sendLesson(lesson) {
  addMessage("ðŸ“˜ Lesson loading...", "user");
  sendToBackend(lesson);
}

function startVoice() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SR){ alert("Voice not supported"); return; }
  const r = new SR();
  r.lang = currentLanguage==="Marathi"?"mr-IN":currentLanguage==="English"?"en-US":"hi-IN";
  r.start();
  r.onresult = e => {
    document.getElementById("userInput").value = e.results[0][0].transcript;
    sendMessage();
  };
}

function speak(text) {
  if(!text) return;
  const u = new SpeechSynthesisUtterance(text);
  u.lang = currentLanguage==="Marathi"?"mr-IN":currentLanguage==="English"?"en-US":"hi-IN";
  speechSynthesis.speak(u);
}
</script>
</body>
</html>
