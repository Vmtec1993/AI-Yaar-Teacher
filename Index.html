<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI YAAR â€“ AI seekho apne dost ke saath</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4f46e5, #7c3aed);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-container {
  width: 100%;
  max-width: 420px;
  height: 95vh;
  background: #fff;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  background: #4f46e5;
  color: #fff;
  padding: 10px;
  text-align: center;
}

.header select {
  margin-top: 5px;
  padding: 5px;
  border-radius: 6px;
  border: none;
}

.lesson-buttons {
  padding: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.lesson-buttons button {
  background:#4f46e5;
  color:white;
  border:none;
  border-radius:8px;
  padding:6px 10px;
  font-size:12px;
  cursor:pointer;
}

.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #f9fafb;
}

.msg {
  margin: 6px 0;
  padding: 8px 10px;
  border-radius: 10px;
  max-width: 80%;
  font-size: 14px;
}

.user {
  background: #e0e7ff;
  align-self: flex-end;
}

.bot {
  background: #f3f4f6;
  align-self: flex-start;
}

.input-area {
  display: flex;
  padding: 8px;
  border-top: 1px solid #ddd;
  gap: 6px;
}

.input-area input {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.input-area button {
  background:#4f46e5;
  color:white;
  border:none;
  border-radius:8px;
  padding:8px 10px;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="header">
    <h3>ðŸ¤– AI YAAR</h3>
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="Hindi">Hindi</option>
      <option value="Marathi">Marathi</option>
      <option value="English">English</option>
    </select>
  </div>

  <div class="lesson-buttons">
    <button onclick="sendLesson('lesson1')">ðŸ“˜ AI kya hai?</button>
    <button onclick="sendLesson('lesson2')">ðŸ“± AI Daily Life</button>
    <button onclick="sendLesson('lesson3')">ðŸ¤– ChatGPT Use</button>
    <button onclick="sendLesson('lesson4')">ðŸ’° AI Earning</button>
    <button onclick="sendLesson('lesson5')">ðŸš€ AI Career</button>
  </div>

  <div class="messages" id="messages">
    <div class="msg bot">ðŸ‘‹ Hi! Main AI Yaar hoon ðŸ˜„</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type ya bol ke poochho..." />
    <button onclick="startVoice()">ðŸŽ¤</button>
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
let currentLanguage = "Hindi";

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function changeLanguage() {
  currentLanguage = document.getElementById("languageSelect").value;
  addMessage("ðŸŒ Language changed to " + currentLanguage, "bot");
}

function sendLesson(lesson) {
  fetch("https://ai-yaar-teacher.onrender.com/chat", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ message: lesson, language: currentLanguage })
  })
  .then(res => res.json())
  .then(data => {
    addMessage(data.reply, "bot");
    speak(data.reply);
  });
}

function sendMessage() {
  const input = document.getElementById("userInput");
  if(!input.value) return;
  addMessage(input.value, "user");

  fetch("https://ai-yaar-teacher.onrender.com/chat", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ message: input.value, language: currentLanguage })
  })
  .then(res => res.json())
  .then(data => {
    addMessage(data.reply, "bot");
    speak(data.reply);
  });

  input.value="";
}

function startVoice() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  const rec = new SR();
  rec.lang = currentLanguage==="Marathi"?"mr-IN":currentLanguage==="English"?"en-US":"hi-IN";
  rec.start();
  rec.onresult = e => {
    document.getElementById("userInput").value = e.results[0][0].transcript;
    sendMessage();
  };
}

function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = currentLanguage==="Marathi"?"mr-IN":currentLanguage==="English"?"en-US":"hi-IN";
  speechSynthesis.speak(u);
}
</script>

</body>
</html>
