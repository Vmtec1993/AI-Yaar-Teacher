<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI YAAR â€“ AI seekho apne dost ke saath</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4f46e5, #7c3aed);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-container {
  width: 100%;
  max-width: 420px;
  height: 92vh;
  background: #fff;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  background: #4f46e5;
  color: #fff;
  padding: 12px;
  text-align: center;
}

.header h2 {
  margin: 0;
  font-size: 20px;
}

.header select {
  margin-top: 6px;
  padding: 5px;
  border-radius: 6px;
  border: none;
}

.messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: #f9fafb;
}

.msg {
  margin: 8px 0;
  padding: 10px 12px;
  border-radius: 12px;
  max-width: 80%;
  font-size: 14px;
  line-height: 1.4;
}

.user {
  background: #e0e7ff;
  align-self: flex-end;
}

.bot {
  background: #f3f4f6;
  align-self: flex-start;
}

.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
  gap: 6px;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.input-area button {
  border: none;
  background: #4f46e5;
  color: white;
  padding: 10px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="header">
    <h2>ğŸ¤– AI YAAR</h2>
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="Hindi">Hindi</option>
      <option value="Marathi">Marathi</option>
      <option value="English">English</option>
    </select>
  </div>

  <div class="messages" id="messages">
    <div class="msg bot">
      ğŸ‘‹ Hi! Main <b>AI Yaar</b> hoon ğŸ˜„  
      AI seekhne ke liye kuch bhi poochho.
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type ya bol ke poochho..." />
    <button onclick="startVoice()">ğŸ¤</button>
    <button onclick="sendMessage()">â¤</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
let currentLanguage = "Hindi";

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function changeLanguage() {
  currentLanguage = document.getElementById("languageSelect").value;
  addMessage("ğŸŒ Language changed to " + currentLanguage, "bot");
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  if (!input.value) return;

  const userText = input.value;
  addMessage(userText, "user");
  input.value = "";

  try {
    const res = await fetch("https://ai-yaar-teacher.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: userText,
        language: currentLanguage
      })
    });

    const data = await res.json();
    addMessage(data.reply, "bot");
    speak(data.reply);

  } catch (error) {
    addMessage("ğŸ˜… Server se connect nahi ho pa raha.", "bot");
    console.error(error);
  }
}

// ğŸ¤ Voice Input
function startVoice() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("Voice input supported nahi hai");
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang =
    currentLanguage === "Marathi" ? "mr-IN" :
    currentLanguage === "English" ? "en-US" : "hi-IN";

  recognition.start();

  recognition.onresult = function(event) {
    document.getElementById("userInput").value =
      event.results[0][0].transcript;
    sendMessage();
  };
}

// ğŸ”Š Voice Output
function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang =
    currentLanguage === "Marathi" ? "mr-IN" :
    currentLanguage === "English" ? "en-US" : "hi-IN";
  window.speechSynthesis.speak(msg);
}
</script>

</body>
</html>
